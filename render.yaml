services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    dockerCommand: "n8n start"
    healthCheckPath: /healthz
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: youruser
      - key: N8N_BASIC_AUTH_PASSWORD
        value: yourpassword
      - key: N8N_PORT
        value: "5678"
      - key: N8N_HOST
        value: n8n.onrender.com
      - key: N8N_API_HOST
        value: 0.0.0.0
      - key: N8N_API_PORT
        value: "5678"
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n.onrender.com
      - key: WEBHOOK_URL
        value: https://n8n.onrender.com/
      - key: N8N_RUNNERS_ENABLED
        value: "false"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: DB_TYPE
        value: postgresdb
